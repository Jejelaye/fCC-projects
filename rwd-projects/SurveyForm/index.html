<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey</h1>
  <p id="description">This survey will be your contribution to the continued development of freeCodeCamp</p>

  <form action="" id="survey-form">
    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Jane Doe"> <br>

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="abc@example.com"> <br>

    <label for="number">Number</label>
    <input type="number" id="number" min="5" max="9" placeholder="123-456-789"> <br>

    <select name="" id="dropdown">
      <option value="-">----</option>
      <option value="a">Yesterday</option>
      <option value="b">Today</option>
      <option value="c">Tomorrow</option>
    </select>
    <!-- Radio btns -->
    <div>
      <label for=""><input type="radio" name="a"> 10</label>
      <label for=""><input type="radio" name="a"> 11</label>
      <label for=""><input type="radio" name="a"> 12</label>
      <label for=""><input type="radio" name="a"> 13</label>
    </div>
    <!-- checkboxes -->
    <div>
      <label for=""><input type="checkbox" value="10" name="a"> 10</label>
      <label for=""><input type="checkbox" value="11" name="a"> 11</label>
      <label for=""><input type="checkbox" value="12" name="a"> 12</label>
      <label for=""><input type="checkbox" value="13" name="a"> 13</label>
    </div>
    <div>
      <label for="">Comments or other...</label> <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <button id="submit">Submit</button>
  </form>
</body>
</html>
